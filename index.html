<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fooling around with Leap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Huffpost Labs">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- stylesheets -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/play.css">
</head>
<body>
	<div id="slides">
		TEMPLATE
		<button onclick="previousSlide()">Previous Slide</button>
		<button onclick="nextSlide()">Next Slide</button>
		<button onclick="zoomInImage()">zoom in</button>
		<button onclick="zoomOutImage()">zoom out</button>
		<audio controls id="applause-audio">
			<source src="audio/applause.mp3" type="audio/mpeg">
		</audio>
		<audio controls id="rimshot-audio">
			<source src="audio/rimshot.mp3" type="audio/mpeg">
		</audio>
		<div class="slide" id="slide-1">
			<button onclick="applausePlay()">Play Applause</button>
			<button onclick="rimshotPlay()">Play rimshot</button>
			
			<h1>Swipe</h1>
			<h2 id='direction'></h2>
		</div>
		<div class="slide" id="slide-2">
			<h1>SLIDE 2</h1>
			<img class="zoomable" src="img/huffpost-logo.jpg"></img>
		</div>
		<div class="slide" id="slide-3">
			<h1>SLIDE 3</h1>
			<img class="zoomable" src="img/mystical/unicorn.jpg"></img>
		</div>
		<div class="slide" id="slide-4">
			<h1>SLIDE 4</h1>
			<img class="zoomable" src="img/mystical/charmander.png"></img>
		</div>

	</div>
    <!-- javascript -->
	<script src="lib/leap.min.js"></script>
	<script  src="lib/jquery-2.0.3.min.js"></script>
	<script src="play.js"></script>
</body>
</html>
